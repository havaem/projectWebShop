<!DOCTYPE html>
<html lang="vn">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Thegioidongdi</title>
        <!-- Reset CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css">
        <!-- Source CSS -->
        <link rel="stylesheet" href="./assets/css/index.css">
        <!-- FontAwesome -->
        <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
        <link rel="stylesheet" type="text/css" href="./assets/icon/flaticon.css">
    </head>
    <body>
        <div class="header">
            <div class="container">
                <div class="header__main">
                    <a href="#" class="header__main-logo">
                        <img src="./assets/image/logo.png" alt="">
                    </a>
                    <form action="" class="header__main-search">
                        <input type="text" class="seach__input" placeholder="Bạn tìm gì...">
                        <button type="submit" class="seach__button">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                    <div class="header__main-mini">
                        <a href="" class="mini__cart">
                            <i class="fas fa-shopping-cart"></i>
                            <span>Giỏ hàng</span>
                        </a>
                        <a href="" class="mini__history">
                            <span>LỊCH SỬ <br/>MUA HÀNG</span>
                        </a>
                    </div>
                </div>
                <div class="header__nav">
                    <div class="header__nav-item">
                        <a href="#" class="item__title">
                            <i class="item__icon flaticon-phone"></i>
                            <span>Điện thoại</span>
                        </a>
                    </div>
                    <div class="header__nav-item">
                        <a href="#" class="item__title">
                            <i class="item__icon flaticon-analytics"></i>
                            <span>Laptop</span>
                        </a>
                    </div>
                    <div class="header__nav-item">
                        <a href="#" class="item__title">
                            <i class="item__icon fas fa-tablet-alt"></i>
                            <span>Tablet</span>
                        </a>
                    </div>
                    <div class="header__nav-item">
                        <a href="#" class="item__title">
                            <i class="item__icon flaticon-headphones"></i>
                            <span style="margin-right: 1rem;">Phụ kiện</span>
                            <i class="fas fa-sort-down" style="font-size: 1.8rem;transform: translateY(-25%);"></i>
                            <i class="fas fa-sort-up" style="font-size: 1.8rem;transform: translateY(25%);"></i>
                        </a>
                        <div class="item__subitem">
                            <a href="#" class="item__subitem-item">Sạc dự phòng</a>
                            <a href="#" class="item__subitem-item">Tai nghe</a>
                            <a href="#" class="item__subitem-item">Bàn phím</a>
                            <a href="#" class="item__subitem-item">Chuột</a>
                            <a href="#" class="item__subitem-item">Miếng dán màn hình</a>
                        </div>
                    </div>
                    <div class="header__nav-item">
                        <a href="#" class="item__title">
                            <i class="item__icon flaticon-smartwatch"></i>
                            <span>Đồng hồ thông minh</span>
                        </a>
                        
                    </div>
                    <div class="header__nav-item">
                        <a href="#" class="item__title">
                            <i class="item__icon fas fa-desktop"></i>
                            <span>PC, Máy in</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="slide">
            <div class="container">
                <div class="slide__image">
                    <img src="https://cdn.tgdd.vn/2021/03/banner/S21-800-300-800x300-3.png" alt="" class="slide__image-item">
                    <img src="https://cdn.tgdd.vn/2021/03/banner/800-300-800x300-13.png" alt="" class="slide__image-item">
                    <img src="https://cdn.tgdd.vn/2021/03/banner/reno5-800-300-800x300-1.png" alt="" class="slide__image-item">
                    <img src="https://cdn.tgdd.vn/2021/03/banner/800-300-800x300-9.png" alt="" class="slide__image-item">
                    <img src="https://cdn.tgdd.vn/2021/02/banner/800-300-800x300-26.png" alt="" class="slide__image-item">
                </div>
                <div class="slide__button">
                    <div class="slide__button-left">
                        <i class="fas fa-chevron-left"></i>
                    </div>
                    <div class="slide__button-right">
                        <i class="fas fa-chevron-right"></i>
                    </div>
                </div>
                <div class="slide__channel">
                    <button class="slide__channel-switch">
                        <h3>Galaxy S21 Series 5G<br>Giảm Đến 7 Triệu</h3>
                    </button>
                    <button class="slide__channel-switch">
                        <h3>Redmi Note 10<br>Giảm Ngay 400.000đ</h3>
                    </button>
                    <button class="slide__channel-switch">
                        <h3>Sắm OPPO Reno5<br>Giảm Ngay 300.000đ</h3>
                    </button>
                    <button class="slide__channel-switch">
                        <h3>Realme C15 | C20<br>Giảm Đến 300 Ngàn</h3>
                    </button>
                    <button class="slide__channel-switch">
                        <h3>Sắm Laptop<br>Giảm Đến 1,6 Triệu</h3>
                    </button>
                </div>
            </div>
        </div>


        <script src="./assets/script/index.js"></script>
    </body>
</html>
